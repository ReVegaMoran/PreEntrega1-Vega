<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto - PR Chile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <header class="bg-light py-3 mb-4 border-bottom">
    <div class="container text-center">
      <h1 class="text-primary">Contáctanos</h1>
      <nav class="mt-3">
        <ul class="nav justify-content-center">
          <li class="nav-item"><a class="nav-link text-dark" href="../index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link text-dark" href="nosotros.html">Nosotros</a></li>
          <li class="nav-item"><a class="nav-link text-dark" href="servicios.html">Servicios</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="my-5">
      <h2 class="text-secondary">Formulario de contacto</h2>
      <form>
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombre" placeholder="Tu nombre">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Correo electrónico</label>
          <input type="email" class="form-control" id="email" placeholder="nombre@ejemplo.com">
        </div>
        <div class="mb-3">
          <label for="mensaje" class="form-label">Mensaje</label>
          <textarea class="form-control" id="mensaje" rows="4" placeholder="Escribe tu consulta..."></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </section>

    <section class="my-5">
      <h2 class="text-secondary">Información de contacto</h2>
      <p>Correo: <a href="mailto:contacto@prchile.cl">contacto@prchile.cl</a></p>
      <p>Teléfono: +56 9 1234 5678</p>
      <p>Dirección: Las Condes, Santiago, Chile</p>
    </section>
  </main>

  <footer class="bg-light text-center py-3 border-top mt-5">
    <p class="mb-0">&copy; 2025 PR Chile | Todos los derechos reservados</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
